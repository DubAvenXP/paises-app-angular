<h2>Por pais</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input type="text" name="termino" placeholder="Buscar pais..." class="form-control" [(ngModel)]="termino">
        </form>
    </div>
</div>

<hr>

<div class="alert alert-danger" *ngIf="hayError">
    <strong>Error!</strong> No se encontro nada con el termino {{termino}}.
</div>

<div class="row" *ngIf="paises.length > 0">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Poblacion</th>
                    <th>Capital</th> 
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; let i = index">
                    <td>{{i + 1}}</td>
                    <td>
                        <img class="small-flag" [src]="pais.flag" alt="">
                    </td>
                    <td>{{pais.name}}</td>
                    <td>{{pais.population | number }}</td>
                    <td>
                        <a [routerLink]="['/pais', pais.alpha2Code]">Ver...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
